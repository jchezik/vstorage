<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS App - VStorage Mockup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }
    .device {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 55px;
      padding: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
    }
    .device::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }
    .device::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 6px;
      background: #1C1C1E;
      border-radius: 3px;
      z-index: 11;
    }
    .screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 45px;
      overflow: hidden;
      position: relative;
    }
    .status-bar {
      height: 44px;
      background: rgba(0,0,0,0.0);
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }
    .time {
      flex: 1;
      text-align: center;
    }
    .status-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .app-content {
      height: calc(100% - 44px - 83px);
      background: #000;
      overflow-y: auto;
    }
    .player-view {
      padding: 40px 24px;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .album-art-large {
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, #6D4AFF 0%, #8B7FFF 100%);
      border-radius: 20px;
      margin: 0 auto 32px;
      box-shadow: 0 20px 40px rgba(109, 74, 255, 0.4);
      display: flex;
      align-items: center;
      justify-center;
      font-size: 80px;
    }
    .track-info-large {
      margin-bottom: 24px;
    }
    .track-title {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }
    .track-artist {
      font-size: 18px;
      color: #8E8E93;
    }
    .waveform-mini {
      height: 60px;
      background: #1C1C1E;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 0 12px;
      position: relative;
    }
    .wave-bar {
      flex: 1;
      background: linear-gradient(180deg, #6D4AFF 0%, #8B7FFF 100%);
      border-radius: 2px;
    }
    .playhead-mini {
      position: absolute;
      left: 40%;
      width: 2px;
      height: 100%;
      background: white;
    }
    .time-bar {
      display: flex;
      justify-content: space-between;
      color: #8E8E93;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 32px;
      font-variant-numeric: tabular-nums;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-bottom: 24px;
    }
    .control-btn-small {
      width: 48px;
      height: 48px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-center;
      cursor: pointer;
    }
    .play-btn-large {
      width: 72px;
      height: 72px;
      background: white;
      border-radius: 50%;
      color: #000;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding-left: 4px;
    }
    .action-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 20px;
    }
    .action-btn {
      color: #6D4AFF;
      font-size: 24px;
      cursor: pointer;
    }
    .tab-bar {
      height: 83px;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(20px);
      border-top: 0.5px solid rgba(255,255,255,0.1);
      display: flex;
      padding-bottom: 20px;
    }
    .tab {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
    }
    .tab-icon {
      font-size: 24px;
    }
    .tab.active .tab-icon {
      color: #6D4AFF;
    }
    .tab.inactive .tab-icon {
      color: #8E8E93;
    }
    .tab-label {
      font-size: 10px;
      font-weight: 500;
    }
    .tab.active .tab-label {
      color: #6D4AFF;
    }
    .tab.inactive .tab-label {
      color: #8E8E93;
    }
  </style>
</head>
